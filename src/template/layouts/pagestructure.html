<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{TITOLO_PAGINA}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}" />
    <link rel="canonical" href="{{CANONICAL_URL}}" />

    <meta property="og:title" content="{{TITOLO_PAGINA}}" />
    <meta property="og:description" content="{{META_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE}}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="it_IT" />

    <meta name="theme-color" content="#5b1865" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{{PATH_PREFIX}}/css/mainStyle.css" />
    <link rel="stylesheet" href="{{PATH_PREFIX}}/css/printStyle.css" media="print" />
</head>

<body class="site-wrapper">
    <a href="#main-content" class="skip-link">Salta al contenuto principale</a>

    {{HEADER}}

    {{BREADCRUMBS}}

    <main id="main-content">
        {{CONTENT}}
    </main>

    {{FOOTER}}

    <script src="{{PATH_PREFIX}}/js/main.js" defer></script>
    <script src="{{PATH_PREFIX}}/js/confirmModal.js" defer></script>
</body>

</html>
