<header class="main-header">
    <div class="header-container">
        <div class="logo-area">
            <img src="{{PATH_PREFIX}}/assets/img/LogoVettorialeNoBordi.webp?v=2" alt="Logo AliceTrueCrime"
                height="80" />
            <span>Alice<span lang="en">TrueCrime</span></span>
        </div>

        <!-- Hamburger: visibile solo su mobile -->
        <button class="menu-toggle" id="menu-toggle" aria-label="Apri menu" aria-expanded="false" aria-controls="menu">
            <span class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>

        <nav class="main-nav" id="menu" aria-label="Menu principale">
            <!-- Croce di chiusura: visibile solo sul menu mobile aperto -->
            <button class="menu-close" id="menu-close" aria-label="Chiudi menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <ul>
                {{NAVBAR}}
            </ul>
        </nav>

        <div class="header-actions">
            <!-- Theme Switcher -->
            <button class="theme-switcher" aria-label="Attiva modalitÃ  scura" title="Cambia tema">
                <span id="theme-icon-luna-container" class="hidden">
                    <!-- Icona Luna (per passare a Chiaro) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </span>
                <span id="theme-icon-sole-container">
                    <!-- Icona Sole (per passare a Scuro) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </span>
            </button>
            {{HEADER_BUTTONS}}
        </div>
    </div>
</header>
