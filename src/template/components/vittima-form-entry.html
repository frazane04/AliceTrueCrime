<div class="entry-card vittima-entry">
    <button type="button" class="btn-remove btn-remove-entry" aria-label="Rimuovi vittima">Ã—</button>
    <input type="hidden" name="vittima_id[]" value="{{ID}}">
    <input type="hidden" name="vittima_index[]" value="{{INDEX}}">
    {{HIDDEN_IMMAGINE}}
    <div class="form-row">
        <div class="form-group">
            <label for="vittima_nome_{{INDEX}}">Nome *</label>
            <input type="text" id="vittima_nome_{{INDEX}}" name="vittima_nome[]" required placeholder="Nome" value="{{NOME}}">
        </div>
        <div class="form-group">
            <label for="vittima_cognome_{{INDEX}}">Cognome *</label>
            <input type="text" id="vittima_cognome_{{INDEX}}" name="vittima_cognome[]" required placeholder="Cognome" value="{{COGNOME}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="vittima_luogo_{{INDEX}}">Luogo di Nascita</label>
            <input type="text" id="vittima_luogo_{{INDEX}}" name="vittima_luogo_nascita[]" placeholder="Luogo" value="{{LUOGO}}">
        </div>
        <div class="form-group">
            <label for="vittima_data_nascita_{{INDEX}}">Data di Nascita *</label>
            <input type="date" id="vittima_data_nascita_{{INDEX}}" name="vittima_data_nascita[]" required value="{{DATA_NASCITA}}">
        </div>
        <div class="form-group">
            <label for="vittima_data_decesso_{{INDEX}}">Data Decesso</label>
            <input type="date" id="vittima_data_decesso_{{INDEX}}" name="vittima_data_decesso[]" value="{{DATA_DECESSO}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="vittima_immagine_{{INDEX}}">Foto (carica per sostituire)</label>
            {{ANTEPRIMA_IMMAGINE}}
            <input type="file" id="vittima_immagine_{{INDEX}}" name="vittima_immagine[]" accept="image/jpeg,image/png,image/webp">
            <small class="form-hint">Lascia vuoto per mantenere l'immagine attuale</small>
        </div>
    </div>
</div>
