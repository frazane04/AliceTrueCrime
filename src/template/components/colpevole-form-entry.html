<div class="entry-card colpevole-entry">
    <button type="button" class="btn-remove btn-remove-entry" aria-label="Rimuovi colpevole">Ã—</button>
    <input type="hidden" name="colpevole_id[]" value="{{ID}}">
    <input type="hidden" name="colpevole_index[]" value="{{INDEX}}">
    {{HIDDEN_IMMAGINE}}
    <div class="form-row">
        <div class="form-group">
            <label for="colpevole_nome_{{INDEX}}">Nome *</label>
            <input type="text" id="colpevole_nome_{{INDEX}}" name="colpevole_nome[]" required placeholder="Nome (o 'Ignoto')" value="{{NOME}}">
        </div>
        <div class="form-group">
            <label for="colpevole_cognome_{{INDEX}}">Cognome *</label>
            <input type="text" id="colpevole_cognome_{{INDEX}}" name="colpevole_cognome[]" required placeholder="Cognome" value="{{COGNOME}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="colpevole_luogo_{{INDEX}}">Luogo di Nascita</label>
            <input type="text" id="colpevole_luogo_{{INDEX}}" name="colpevole_luogo_nascita[]" placeholder="Luogo" value="{{LUOGO}}">
        </div>
        <div class="form-group">
            <label for="colpevole_data_nascita_{{INDEX}}">Data di Nascita *</label>
            <input type="date" id="colpevole_data_nascita_{{INDEX}}" name="colpevole_data_nascita[]" required value="{{DATA_NASCITA}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="colpevole_immagine_{{INDEX}}">Foto (carica per sostituire)</label>
            {{ANTEPRIMA_IMMAGINE}}
            <input type="file" id="colpevole_immagine_{{INDEX}}" name="colpevole_immagine[]" accept="image/jpeg,image/png,image/webp">
            <small class="form-hint">Lascia vuoto per mantenere l'immagine attuale</small>
        </div>
    </div>
</div>
