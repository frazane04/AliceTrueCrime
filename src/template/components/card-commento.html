<article class="commento-card">
    <div class="commento-header">
        <img src="{{AVATAR_URL}}" alt="Avatar di {{USERNAME}}" class="commento-avatar" loading="lazy" />
        <div class="commento-info">
            <strong class="commento-autore">{{USERNAME}}</strong>
            <time class="commento-data" datetime="{{DATA_ISO}}">{{DATA}}</time>
        </div>
        {{PULSANTE_ELIMINA}}
    </div>
    <div class="commento-contenuto">
        <p>{{TESTO}}</p>
    </div>
</article>
