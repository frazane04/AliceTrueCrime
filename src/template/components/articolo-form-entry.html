<div class="entry-card articolo-entry">
    <button type="button" class="btn-remove btn-remove-entry" aria-label="Rimuovi articolo">Ã—</button>
    <input type="hidden" name="articolo_id[]" value="{{ID}}">
    <div class="form-row">
        <div class="form-group">
            <label for="articolo_titolo_{{INDEX}}">Titolo Fonte</label>
            <input type="text" id="articolo_titolo_{{INDEX}}" name="articolo_titolo[]" placeholder="Es: Articolo Repubblica" value="{{TITOLO}}">
        </div>
        <div class="form-group">
            <label for="articolo_data_{{INDEX}}">Data Pubblicazione</label>
            <input type="date" id="articolo_data_{{INDEX}}" name="articolo_data[]" value="{{DATA}}">
        </div>
    </div>
    <div class="form-group">
        <label for="articolo_link_{{INDEX}}">Link</label>
        <input type="url" id="articolo_link_{{INDEX}}" name="articolo_link[]" placeholder="https://..." value="{{LINK}}">
    </div>
</div>
