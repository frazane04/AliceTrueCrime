<section class="search-filter-section" aria-label="Ricerca e filtri casi">
    <form class="search-filter-form" id="search-form" method="GET" action="{{PREFIX}}/esplora" role="search"
        data-url="{{PREFIX}}/esplora">
        <input type="hidden" name="view" value="all">

        <!-- Barra di Ricerca -->
        <div class="search-box">
            <label for="search-input" class="sr-only">Cerca casi</label>
            <input type="search" id="search-input" name="q" placeholder="Cerca per nome, luogo o parola chiave..."
                value="{{SEARCH_VALUE}}" aria-label="Cerca casi di cronaca nera" autocomplete="off">
        </div>

        <!-- Filtri -->
        <div class="filters-row">
            <div class="filter-group">
                <label for="filter-categoria">Categoria</label>
                <select id="filter-categoria" name="categoria">
                    <option value="">Tutte le categorie</option>
                    {{OPTIONS_CATEGORIE}}
                </select>
            </div>



            <div class="filter-actions">

                <a href="{{PREFIX}}/esplora?view=all" class="btn btn-outline btn-small" id="btn-reset">Reset</a>
            </div>
        </div>
    </form>

    <!-- Loading Spinner -->
    <div id="search-loading" class="hidden" aria-live="polite">
        <div class="spinner"></div>
        <span class="sr-only">Caricamento risultati...</span>
    </div>

    <!-- Filtri attivi -->
    <div id="active-filters-container">
        {{FILTRI_ATTIVI}}
    </div>
</section>
