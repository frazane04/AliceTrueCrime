<div class="profile">
    <section class="profile-hero">
        <div class="avatar-container">
            <img src="https://ui-avatars.com/api/?name={{USERNAME}}&background=0D8ABC&color=fff"
                alt="Foto profilo di {{USERNAME}}" class="profile-avatar">
            <a href="#" class="edit-avatar-btn">Modifica</a>
        </div>

        <h1 class="profile-name">{{USERNAME}}</h1>
        <p class="profile-role">Investigatore della community</p>

        <div class="profile-actions">
            <a href="#" class="btn btn-pill btn-secondary">Modifica account</a>
            <a href="logout" class="btn btn-pill btn-danger">Esci</a>
        </div>
    </section>

    <section class="content-block data-section">
        <div class="block-header">
            <h2>I miei Dati</h2>
        </div>
        <div class="data-list">
            <div class="data-row">
                <span class="label">Username:</span>
                <span class="value">{{USERNAME}}</span>
            </div>
            <div class="data-row">
                <span class="label">Email:</span>
                <span class="value">{{EMAIL}}</span>
            </div>
        </div>
    </section>

    {{NEWSLETTER_SECTION}}
    {{ADMIN_SECTION}}

</div>
