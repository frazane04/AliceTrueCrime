<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Accedi al tuo account</h1>
            <p>Bentornato, Detective! Continua le tue indagini.</p>
        </div>
        <!-- PLACEHOLDER_MESSAGGI -->
        <div id="form-errors" class="hidden" role="alert" aria-live="assertive" aria-atomic="true"></div>
        <form class="auth-form" method="POST" action="{{PATH_PREFIX}}/accedi" novalidate>

            <div class="form-group">
                <label for="email">Email o Username</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    required
                    placeholder="email@example.com o Detective1"
                    autocomplete="username"
                    aria-describedby="email-error"
                    aria-invalid="false"
                />
                <span id="email-error" class="error-message hidden"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="••••••••"
                    autocomplete="current-password"
                    aria-describedby="password-error"
                    aria-invalid="false"
                />
                <span id="password-error" class="error-message hidden"></span>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember" />
                    <span>Ricordami</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-full-width">
                Accedi
            </button>
        </form>

        <div class="auth-divider">
            <span>oppure</span>
        </div>

        <div class="auth-alternative">
            <p>Non hai ancora un account?</p>
            <a href="{{PATH_PREFIX}}/registrati" class="btn btn-outline btn-full-width">
                Registrati ora
            </a>
        </div>
    </div>
</div>

<script src="{{PATH_PREFIX}}/js/form-validation.js"></script>
<script src="{{PATH_PREFIX}}/js/accedi.js"></script>
