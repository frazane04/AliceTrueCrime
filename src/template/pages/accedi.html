<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Accedi al tuo account</h1>
            <p>Bentornato, Detective! Continua le tue indagini.</p>
        </div>
        <!-- PLACEHOLDER_MESSAGGI -->
        <div id="form-errors" class="hidden" role="alert" aria-live="assertive" aria-atomic="true"></div>
        <form class="auth-form" method="POST" action="{{PATH_PREFIX}}/accedi" novalidate>
            {{CSRF_TOKEN}}
            <div class="form-group">
                <label for="email">Email o Username</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    required
                    placeholder="email@example.com o Detective1"
                    autocomplete="username"
                    aria-describedby="email-error"
                    aria-invalid="false"
                />
                <span id="email-error" class="error-message hidden"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••"
                        autocomplete="current-password"
                        aria-describedby="password-error"
                        aria-invalid="false"
                    />
                    <button type="button" class="password-toggle" aria-label="Mostra password" data-target="password">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-off-icon hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <span id="password-error" class="error-message hidden"></span>
            </div>

            <div class="form-options">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember" class="checkbox-container">Ricordami</label>
            </div>

            <button type="submit" class="btn btn-primary btn-full-width">
                Accedi
            </button>
        </form>

        <div class="auth-divider">
            <span>oppure</span>
        </div>

        <div class="auth-alternative">
            <p id="register-prompt">Non hai ancora un account?</p>
            <a href="{{PATH_PREFIX}}/registrati" class="btn btn-outline btn-full-width" aria-describedby="register-prompt">
                Registrati ora
            </a>
        </div>
    </div>
</div>

<script src="{{PATH_PREFIX}}/js/form-validation.js"></script>
<script src="{{PATH_PREFIX}}/js/accedi.js"></script>
