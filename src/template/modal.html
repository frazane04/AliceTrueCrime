<!-- Modal Conferma Accessibile -->
<div id="confirm-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description" style="display: none;">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>

        <div class="modal-actions">
            <button id="modal-cancel" class="btn btn-secondary">Annulla</button>
            <button id="modal-confirm" class="btn btn-primary"></button>
        </div>
    </div>
</div>
