<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Unisciti alla community</h1>
            <p>Diventa un Detective e inizia le tue indagini.</p>
        </div>

        <div id="form-errors" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;"></div>
        <form class="auth-form" method="POST" action="{{PATH_PREFIX}}/registrati" novalidate>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="detective_007"
                    autocomplete="username" minlength="3" maxlength="30"
                    aria-describedby="username-hint username-error" aria-invalid="false" />
                <small id="username-hint" class="form-hint">Minimo 3 caratteri, massimo 30</small>
                <span id="username-error" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="detective@example.com"
                    autocomplete="email" aria-describedby="email-error" aria-invalid="false" />
                <span id="email-error" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••"
                    autocomplete="new-password" minlength="8"
                    aria-describedby="password-hint password-error" aria-invalid="false" />
                <small id="password-hint" class="form-hint">Almeno 8 caratteri</small>
                <span id="password-error" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label for="password_confirm">Conferma Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required placeholder="••••••••"
                    autocomplete="new-password" aria-describedby="password-confirm-error" aria-invalid="false" />
                <span id="password-confirm-error" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" name="terms" id="terms" required />
                    <span>
                        Accetto i <a href="{{PATH_PREFIX}}/termini" class="link-secondary">Termini di Servizio</a>
                        e la <a href="{{PATH_PREFIX}}/privacy" class="link-secondary">Privacy Policy</a>
                    </span>
                </label>
            </div>

            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" name="newsletter" id="newsletter" />
                    <span>Desidero ricevere la newsletter con aggiornamenti sui casi</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-full-width">
                Crea Account
            </button>
        </form>

        <div class="auth-divider">
            <span>oppure</span>
        </div>

        <div class="auth-alternative">
            <p>Hai già un account?</p>
            <a href="{{PATH_PREFIX}}/accedi" class="btn btn-outline btn-full-width">
                Accedi
            </a>
        </div>
    </div>
</div>

<script>
// Validazione form registrazione accessibile
(function() {
    const form = document.querySelector('.auth-form');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('password_confirm');
    const termsInput = document.getElementById('terms');

    function showError(input, message) {
        const errorId = input.id + '-error';
        const errorSpan = document.getElementById(errorId);

        input.setAttribute('aria-invalid', 'true');
        if (errorSpan) {
            errorSpan.textContent = message;
            errorSpan.style.display = 'block';
        }
    }

    function clearError(input) {
        const errorId = input.id + '-error';
        const errorSpan = document.getElementById(errorId);

        input.setAttribute('aria-invalid', 'false');
        if (errorSpan) {
            errorSpan.textContent = '';
            errorSpan.style.display = 'none';
        }
    }

    // Validazione username
    usernameInput.addEventListener('blur', function() {
        const value = this.value.trim();
        if (!value) {
            showError(this, 'Username richiesto');
        } else if (value.length < 3) {
            showError(this, 'Username troppo corto (minimo 3 caratteri)');
        } else if (value.length > 30) {
            showError(this, 'Username troppo lungo (massimo 30 caratteri)');
        } else {
            clearError(this);
        }
    });

    // Validazione email
    emailInput.addEventListener('blur', function() {
        const value = this.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!value) {
            showError(this, 'Email richiesta');
        } else if (!emailRegex.test(value)) {
            showError(this, 'Email non valida');
        } else {
            clearError(this);
        }
    });

    // Validazione password
    passwordInput.addEventListener('blur', function() {
        const value = this.value;
        if (!value) {
            showError(this, 'Password richiesta');
        } else if (value.length < 8) {
            showError(this, 'Password troppo corta (minimo 8 caratteri)');
        } else {
            clearError(this);
        }
    });

    // Validazione conferma password
    passwordConfirmInput.addEventListener('blur', function() {
        const value = this.value;
        const passwordValue = passwordInput.value;

        if (!value) {
            showError(this, 'Conferma password richiesta');
        } else if (value !== passwordValue) {
            showError(this, 'Le password non corrispondono');
        } else {
            clearError(this);
        }
    });

    // Validazione submit
    form.addEventListener('submit', function(e) {
        let hasErrors = false;
        const formErrors = document.getElementById('form-errors');
        const errors = [];

        // Valida username
        const usernameValue = usernameInput.value.trim();
        if (!usernameValue) {
            showError(usernameInput, 'Username richiesto');
            errors.push('Username');
            hasErrors = true;
        } else if (usernameValue.length < 3 || usernameValue.length > 30) {
            showError(usernameInput, 'Username deve essere tra 3 e 30 caratteri');
            errors.push('Username');
            hasErrors = true;
        }

        // Valida email
        const emailValue = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailValue || !emailRegex.test(emailValue)) {
            showError(emailInput, 'Email non valida');
            errors.push('Email');
            hasErrors = true;
        }

        // Valida password
        const passwordValue = passwordInput.value;
        if (!passwordValue || passwordValue.length < 8) {
            showError(passwordInput, 'Password deve essere di almeno 8 caratteri');
            errors.push('Password');
            hasErrors = true;
        }

        // Valida conferma password
        const passwordConfirmValue = passwordConfirmInput.value;
        if (passwordValue !== passwordConfirmValue) {
            showError(passwordConfirmInput, 'Le password non corrispondono');
            errors.push('Conferma password');
            hasErrors = true;
        }

        // Valida termini
        if (!termsInput.checked) {
            formErrors.textContent = 'Devi accettare i Termini di Servizio e la Privacy Policy';
            formErrors.style.display = 'block';
            hasErrors = true;
        }

        if (hasErrors) {
            e.preventDefault();
            if (errors.length > 0 && !formErrors.textContent) {
                formErrors.textContent = 'Correggi i seguenti campi: ' + errors.join(', ');
                formErrors.style.display = 'block';
            }

            // Focus sul primo campo con errore
            if (usernameInput.getAttribute('aria-invalid') === 'true') {
                usernameInput.focus();
            } else if (emailInput.getAttribute('aria-invalid') === 'true') {
                emailInput.focus();
            } else if (passwordInput.getAttribute('aria-invalid') === 'true') {
                passwordInput.focus();
            } else if (passwordConfirmInput.getAttribute('aria-invalid') === 'true') {
                passwordConfirmInput.focus();
            }
        }
    });
})();
</script>
